<div class="row" style="text-align:center;" ng-if="vm.loading">   
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading ...
</div>
<div ng-if="!vm.loading">    
    <h3 class="text-center">
        {{vm.recipe.name}}</br>
        <small>- edit recipe -</small> 
    </h3>
    <form name="recipe" novalidate>
        <!-- ============================================ Recipe ===================================== -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Recipe
                </h3>
            </div>
            <div class="panel-body">
                    <!-- ------------------------------------------------------ Name -->
                    <div class="row">
                        <div class="col-xs-4"><label>Name:</label></div>
                        <div class="col-xs-8"><input type="text" class="form-control" ng-model="vm.recipe.name"></div>
                    </div>
                    <!-- -------------------------------------------------- Duration -->
                    <div class="row">
                        <div class="col-xs-4"><label>Duration (min):</label></div>
                        <div class="col-xs-3"><input type="text" class="form-control" ng-model="vm.recipe.duration"></div>
                    </div>
                    <!-- ------------------------------------------------------ Type -->
                    <div class="row">
                        <div class="col-xs-4"><label>Category:</label></div>
                        <div class="col-xs-6">
                            <div id="category">
                                <input  type="text" ng-model="vm.recipe.category" placeholder="Recipe type">
                            </div>
                        </div>
                    </div>
                    <!-- ----------------------------------------------- Description -->
                    <div class="row">
                        <div class="col-xs-4"><label>Description:</label></div>
                        <div class="col-xs-8"><textarea  rows="10" class="form-control" ng-model="vm.recipe.description"></textarea></div>
                    </div>
                    <!-- ---------------------------------------------------- Serves -->
                    <div class="row">
                        <div class="col-xs-4"><label>Serves:</label></div>
                        <div class="col-xs-3"><input type="text" class="form-control"ng-model="vm.recipe.serves"></div>
                    </div>        
            </div>
        </div>
       <!-- ============================================ Ingredients ===================================== -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    List of ingredients
                </h3>
            </div>
            <div class="panel-body control-group">
            
                <div class="col-xs-12">
                    <ul>
                        <li ng-repeat="ingredient in vm.recipe.recipe_ingredients">                         
                            <a ng-click="vm.deleteIngredient(ingredient.id)"><span style="color:#ff471a;font-size:0.75em;" class="glyphicon glyphicon glyphicon-minus-sign selectable"></span></a>
                            {{ingredient.ingredient}} ( {{ingredient.quantity}} {{ingredient.unit}} )
                        </li> 
                    </ul>
                </div>
            
                <div class="col-xs-12">
                    <div class="input-group">
                        <input name="iname" class="form-control input-sm" autocomplete="off" id='ingredient' type="text" placeholder="Name" ng-model="vm.ingredient" uib-typeahead="ingredient for ingredient in vm.ingredients | filter:$viewValue | limitTo:8" required>
                        <span class="input-group-btn" style="width:0px;"></span>
                        <input name="quantity"class="form-control input-sm" type="text" placeholder="Quantity" ng-model="vm.quantity" ng-enter="vm.addIngredient('ingredient')" ng-pattern="vm.regex" uib-popover="Format: 'quantity unit'">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-success" ng-click="vm.addIngredient('ingredient')" ng-disabled="recipe.quantity.$invalid || recipe.quantity.$pristine || recipe.iname.$invalid">Add</button>                    
                        </div>
                    </div>                    
                </div> 
                
            </div>
        </div>
        <p class="text-center">
            <button type="button" class="btn btn-primary" ng-click="vm.cancel()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-if="vm.saving"></span> Save</button>
        </p>
    </form>
</div>
