<div class="vertical-center gradient row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 move-up">
        <div class="row" style="text-align:center;" ng-if="vm.loggingOut">
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> 
            Logging out ...
        </div>
        <div style="text-align:center;" ng-if="vm.loggedOut">
            You have been logged out.</br>
            Please press <a ui-sref="login">here</a> to fo to the login page.
        </div>
         <div ng-if="!vm.loggedOut && !vm.loggingOut">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.clearAlert($index)">{{alert.msg}}</div>
        </div>       
    </div>
</div>
