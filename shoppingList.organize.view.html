<div class="row" style="text-align:center;"  ng-if="vm.isLoading()">   
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading ...
</div>
<div ng-if="!vm.isLoading()">
    <h3 class="text-center">
        Shopping list {{vm.shoppingList.name}} </br>
        <small>organize</small>
    </h3>
     
    <form name="shoppingList" novalidate>
        <!-- ============================================ Ingredients ========== -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                   Ingredients 
                   <span ng-if="vm.getShops().length > 0">
                       @ 
                       <select ng-model="vm.selectedShopId"                           
                                ng-options="shop.id as shop.name for shop in vm.getShops()" 
                                ng-change="vm.setShop()"
                                >                      
                        </select>
                    </span>      

                   <button type="button" class="btn btn-primary btn-sm header-button" ng-click="vm.modalAddLocation()"> + <span class="glyphicon glyphicon-tag header-button" ></span></button>
                </h3>
                
            </div>
              <div class="panel-body">        

              <table class="table table-striped" ng-repeat="location in vm.getShopLocations(vm.selectedShopId)">
                <tbody>
                  <tr>
                    <td>                    
                    <span class="glyphicon glyphicon-tag text-muted" ></span> {{location.name}}
                    <a ng-click="vm.deleteShopLocation(location.id);"><span style="color:#ff471a;font-size:0.75em;" class="glyphicon glyphicon glyphicon-minus-sign selectable header-button"></span></a>
                    </td>        
                  </tr>
                  <tr>
                    <td>
                        <ul>
                            <li ng-repeat="ingredient in vm.getListIngredients()"  ng-if="vm.ingredientInLocation(ingredient.id, location.id)">
                                <a>
                                {{vm.getIngredient(ingredient.id)}} 
                                </a>                                
                            </li>
                       </ul> 
                    </td>        
                  </tr>
                </tbody>
              </table>
              
               <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>
                        <span class="glyphicon glyphicon-tag text-muted" ></span> unsorted
                    </td>        
                  </tr>
                  <tr>
                    <td>
                        <ul>
                            <li ng-repeat="ingredient in vm.getListIngredients()" ng-if="!vm.ingredientInShop(ingredient.id,vm.selectedShopId)">
                                <a>
                                {{vm.getIngredient(ingredient.id)}}
                                </a>                                
                            </li>
                       </ul> 
                    </td>        
                  </tr>
                </tbody>
              </table>                    
            
            </div> 
        </div>
        <!-- =================================================================== -->   
        <p class="text-center">
            <button type="button" class="btn btn-primary" ng-click="">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click=""><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-if="vm.saving"></span> Save</button>
        </p>
    </form>
    
</div>
