<div class="row" style="text-align:center;" ng-if="vm.loading">   
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading ...
</div>
<div ng-if="!vm.loading">
    <h3 class="text-center">
        Shopping list {{vm.shoppingList.name}} </br>
        <small>{{vm.shoppingList.date}}</small>
    </h3>
     
    <form name="shoppingList" novalidate>
        <!-- ============================================ Ingredients ========== -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                   Ingredients 
                   <span ng-if="vm.shops.length > 0">
                       @ 
                       <select ng-model="vm.selectedShop"                           
                                ng-options="shop for shop in vm.shops" 
                                ng-change="vm.setShop()"
                                >                      
                        </select>
                    </span>                    
                </h3>
            </div>
            <div class="panel-body">               
                <ul>
                    <li ng-repeat="item in vm.itemList">
                        {{item.ingredient}} ( {{item.quantity}} )                   
                    </li>
                </ul>                
            </div>
        </div>
        <!-- =================================================================== -->   
        <p class="text-center">
            <button type="button" class="btn btn-primary" ng-click="">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click=""><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-if="vm.saving"></span> Save</button>
        </p>
    </form>
    
</div>
