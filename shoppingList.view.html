<div class="row" style="text-align:center;" ng-if="vm.loading">   
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading ...
</div>
<div ng-if="!vm.loading">
    <h3 class="text-center">
        Shopping list {{vm.shoppingList.name}} </br>
        <small>{{vm.shoppingList.date}}</small>
    </h3>
     <div class="panel">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <a type="button" class="btn btn-primary" ng-click="vm.edit()">
                Edit
            </a>
            <a type="button" class="btn btn-primary" ng-click="vm.organize()">
                Organize
            </a>
            <a type="button" class="btn btn-primary" ng-click="vm.create()">
                New <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-if="vm.creating"></span>
            </a>
        </div>
    </div>
    <form name="shoppingList" novalidate>
        <!-- ============================================ Recipes ===================================== -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                   Recipes <small>(serves)</small>
                </h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li ng-repeat="item in vm.shoppingList.items | filter:{ingredient:null}">
                       <a ui-sref="recipe({id:item.recipe.id})">
                       {{item.recipe.name}}
                       </a>
                       ({{item.quantity}} serves)
                    </li>
                </ul>
            </div>
        </div>
        <!-- ============================================ Ingredients ===================================== -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                   Ingredients 
                   <span ng-if="vm.getShops().length > 0">
                       @ 
                       <select ng-model="vm.selectedShopId"                           
                                ng-options="shop.id as shop.name for shop in vm.getShops()" 
                                ng-change="vm.setShop()"
                                >                      
                        </select>
                    </span>                    
                </h3>
            </div>
            <div class="panel-body">        

              <table class="table table-striped" ng-repeat="location in vm.shops[vm.selectedShopId].locations">
                <tbody>
                  <tr>
                    <td>{{location.name}}</td>        
                  </tr>
                  <tr>
                    <td>
                        <ul>
                            <li ng-repeat="item in vm.listIngredients" ng-if="vm.ingredentLocations[item.id][vm.selectedShopId] == location.id">
                                {{item.name}} ( {{item.quantity}} )                   
                            </li>
                       </ul> 
                    </td>        
                  </tr>
                </tbody>
              </table>
              
               <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>Unsorted</td>        
                  </tr>
                  <tr>
                    <td>
                        <ul>
                            <li ng-repeat="item in vm.listIngredients" ng-if="!vm.ingredentLocations[item.id][vm.selectedShopId]">
                                {{item.name}} ( {{item.quantity}} )                   
                            </li>
                       </ul> 
                    </td>        
                  </tr>
                </tbody>
              </table>                    
            
        </div>        
    </form>
    
</div>
