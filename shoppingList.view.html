<div class="row" style="text-align:center;" ng-if="vm.loading">   
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading ...
</div>
<div ng-if="!vm.loading">
    <h3 class="text-center">
        Shopping list {{vm.shoppingList.name}} </br>
        <small>{{vm.shoppingList.date}}</small>
    </h3>
    <div class="row">
        <div class="panel col-xs-6">        
            <button type="button" ng-click="vm.organize()">
                Organize
            </button>
        </div>
        <div class="panel col-xs-6 text-right">            
            <button type="button"  ng-click="vm.edit()">
                Edit
            </button>
            <button type="button"  ng-click="vm.create()">
                New
            </button>
        </div>
    </div>
    <form name="shoppingList" novalidate>
        <!-- ============================================ Recipes ===================================== -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                   Recipes <small>(serves)</small>
                </h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li class="col-xs-12" ng-repeat="item in vm.shoppingList.items | filter:{ingredient:null}">
                       <a ui-sref="recipe({id:item.recipe.id})">
                       {{item.recipe.name}}
                       </a>
                       ({{item.quantity}} serves)
                    </li>
                </ul>
            </div>
        </div>
        <!-- ============================================ Ingredients ===================================== -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                   Ingredients
                </h3>
            </div>
            <div class="panel-body">        
                <div class="col-xs-12">
                <ul>
                    <li ng-repeat="item in vm.shoppingList.items | filter:{recipe:null}">
                        {{item.ingredient}} ( {{item.quantity}} {{item.unit}} )                   
                    </li>
                </ul>
                </div>
            </div>
        </div>        
    </form>
    
</div>
