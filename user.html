<div class="row" style="text-align:center;" ng-if="vm.closingOut">   
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Updating preferences ...
</div>
<div class="col-md-6 col-md-offset-3" ng-if="!vm.closingOut">
     <h3 class="text-center">User preferences</h3>

    <div class="list-group">
        <a type="button" class="list-group-item">
            <h4 class="list-group-item-heading">Reset password</h4>
            <p class="list-group-item-text">This will promt you to create a new password.</p>
        </a>
        <a type="button" class="list-group-item" ng-click="vm.closeUp();">
            <h4 class="list-group-item-heading">Close account</h4>
            <p class="list-group-item-text">All data will be deleted. this operation cannot be undone.</p>
        </a>
    </div>
</div>
