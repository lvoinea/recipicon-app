<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{vm.title}}</h4>
      </div>
      <div class="modal-body">
        <form name="entryForm" novalidate>
            <input id="entryField" type="text" class="form-control" placeholder="name" ng-model="vm.entry">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="vm.entryClose('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="vm.entryClose(vm.entry)" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
